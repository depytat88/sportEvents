<div class="logo"
     (click)="playAnimation()">
  <span class="logo-text">
    {{ commonConstants.LogoText }}
  </span>

  <ng-lottie class="logo-icon"
             [options]="lottieConfig"
             width="30px"
             height="30px"
             (animationCreated)="handleAnimation($event)"></ng-lottie>
</div>
