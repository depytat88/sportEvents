<div class="layout-toggle"
     [ngClass]="{'_reversed' : !currentLayout}">
  <div class="layout-toggle__btn _left"
       [ngClass]="{'_disabled' : currentLayout}"
       (click)="toggleLayout()"></div>

  <div class="layout-toggle__btn _right"
       [ngClass]="{'_disabled' : !currentLayout}"
       (click)="toggleLayout()"></div>
</div>
