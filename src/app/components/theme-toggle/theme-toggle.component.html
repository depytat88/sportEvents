<div [ngClass]="{
        'theme-toggle': true,
        '_day': currentTheme,
        '_night': !currentTheme
      }"
     (click)="toggleTheme()">

  <ng-lottie *ngIf="currentTheme; else night"
             [options]="lottieConfig"
             width="36px"
             height="36px"></ng-lottie>

  <ng-template #night>
    <ng-lottie [options]="lottieConfig"
               width="36px"
               height="36px"></ng-lottie>
  </ng-template>
</div>
